<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .hasNoEntries {border-color:red}
      .hasEntries {border-color: green}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
            <!-- I do NOT consider and empty item i.e. ",  ," -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="formContent" ng-class="{true: 'hasEntries', false: 'hasNoEntries'}[hasEntries]">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItems();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="myColor">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
